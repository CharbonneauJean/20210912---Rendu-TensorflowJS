<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Object Detection from webcam and image</title>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="js/scripts.js"></script>
</head>

<body onload="preloadObjects()">
    <form>
        <table border="1" width="100%">
            <tr>
                <td colspan="2">
                    <img src="img/robot_transparent.png" width="30" height="30" />
                    <span class="titre">Nono Robot Visualisation Concept</span>
                </td>
            </tr>
            <tr>
                <td class="alncenter" width="50%">
                    <div id="webcamZone"><img src="img/webcam_off.png" width="640" height="480" /></div>
                </td>
                <td><select name="history" id="history" size="30" multiple></select></td>
            </tr>
            <tr>
                <td>
                    <table width="100%">
                        <tr>
                            <td>
                                <label class="switch">
                                    <input type="checkbox" onclick="toggleWebcam();">
                                    <span class="slider round"></span>
                                </label>
                                <span id="txt_Webcam">Webcam OFF</span>
                            </td>
                            <td class="alnright"><input type="button" name="butt_uploadimg" id="butt_uploadimg" value="Upload image..." /></td>
                        </tr>
                    </table>
                </td>
                <td class="alnright">
                    <input type="button" class="danger_button" name="butt_clearhistory" id="butt_clearhistory" value="Clear history..." onclick="deleteHistory();" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
